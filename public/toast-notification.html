<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APS ì•Œë¦¼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'NanumSquareRound', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html, body {
      width: 320px;
      min-height: 0;
      max-height: none;
      overflow: hidden;
      background: transparent;
      cursor: pointer;
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
    }

    .toast-container {
      width: 100%;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 16px 20px;
      position: relative;
      animation: slideIn 0.3s ease-out;
      transition: opacity 0.5s ease-out;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .toast-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .toast-container.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      background: rgba(0, 0, 0, 0.05);
      border: none;
      border-radius: 50%;
      color: #6b7280;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      color: #374151;
    }

    .toast-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .toast-icon {
      font-size: 24px;
      line-height: 1;
    }

    .toast-title {
      color: #1f2937;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .toast-message {
      color: #4b5563;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.6;
      margin-left: 32px;
      white-space: pre-line;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

  </style>
</head>
<body>
  <div class="toast-container" id="toastContainer">
    <button class="close-btn" id="closeBtn">âœ•</button>

    <div class="toast-header">
      <span class="toast-icon" id="toastIcon">ğŸ””</span>
      <span class="toast-title" id="toastTitle">ì•Œë¦¼</span>
    </div>

    <div class="toast-message" id="toastMessage">
      ìƒˆë¡œìš´ ì•Œë¦¼ì´ ë„ì°©í–ˆìŠµë‹ˆë‹¤.
    </div>

  </div>

  <script>
    let closeTimer = null;
    let isHovering = false;

    // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì•Œë¦¼ ë°ì´í„° ì½ê¸°
    const params = new URLSearchParams(window.location.search);

    // ë©”ì‹œì§€ ë””ì½”ë”© (ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ê°’ ì‚¬ìš©)
    let decodedMessage = 'ìƒˆë¡œìš´ ì•Œë¦¼ì´ ë„ì°©í–ˆìŠµë‹ˆë‹¤.';
    try {
      const rawMessage = params.get('message');
      if (rawMessage) {
        decodedMessage = decodeURIComponent(rawMessage);
      }
    } catch (e) {
      console.warn('[Toast] Failed to decode message:', e);
    }

    // duration íŒŒì‹± (NaN ì²´í¬)
    let parsedDuration = parseInt(params.get('duration') || '5000', 10);
    if (isNaN(parsedDuration) || parsedDuration <= 0) {
      parsedDuration = 5000;
    }

    const notificationData = {
      icon: params.get('icon') || 'ğŸ””',
      title: params.get('title') || 'ì•Œë¦¼',
      message: decodedMessage,
      route: params.get('route') || null,
      duration: parsedDuration
    };

    // UI ì—…ë°ì´íŠ¸ (null ì²´í¬ í¬í•¨)
    const iconEl = document.getElementById('toastIcon');
    const titleEl = document.getElementById('toastTitle');
    const messageEl = document.getElementById('toastMessage');

    if (iconEl) iconEl.textContent = notificationData.icon;
    if (titleEl) titleEl.textContent = notificationData.title;
    if (messageEl) messageEl.textContent = notificationData.message;

    // ìë™ ë‹«ê¸° íƒ€ì´ë¨¸ ì‹œì‘
    function startCloseTimer() {
      if (closeTimer) clearTimeout(closeTimer);

      closeTimer = setTimeout(() => {
        if (!isHovering) {
          closeNotification();
        }
      }, notificationData.duration);
    }

    // ì•Œë¦¼ ë‹«ê¸°
    function closeNotification() {
      const container = document.getElementById('toastContainer');
      container.classList.add('fade-out');

      setTimeout(() => {
        if (window.electron && window.electron.closeNotification) {
          window.electron.closeNotification();
        } else {
          window.close();
        }
      }, 500);
    }

    // ë©”ì¸ ì°½ìœ¼ë¡œ ì´ë™ ë° ë¼ìš°íŒ…
    function navigateToRoute() {
      if (notificationData.route && window.electron && window.electron.navigateFromNotification) {
        window.electron.navigateFromNotification(notificationData.route);
      }
      closeNotification();
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    document.getElementById('closeBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      closeNotification();
    });

    document.getElementById('toastContainer').addEventListener('click', () => {
      navigateToRoute();
    });

    // í˜¸ë²„ ì‹œ íƒ€ì´ë¨¸ ì¼ì‹œ ì •ì§€
    document.getElementById('toastContainer').addEventListener('mouseenter', () => {
      isHovering = true;
      if (closeTimer) {
        clearTimeout(closeTimer);
        closeTimer = null;
      }
    });

    document.getElementById('toastContainer').addEventListener('mouseleave', () => {
      isHovering = false;
      startCloseTimer();
    });

    // ì´ˆê¸° íƒ€ì´ë¨¸ ì‹œì‘
    startCloseTimer();

    console.log('[Toast] Notification displayed:', notificationData);
  </script>
</body>
</html>
