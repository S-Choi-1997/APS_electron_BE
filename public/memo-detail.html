<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    /* 커스텀 타이틀바 */
    .custom-titlebar {
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      -webkit-app-region: drag;
      color: white;
    }

    .titlebar-title {
      font-size: 0.875rem;
      font-weight: 700;
    }

    .titlebar-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
      transition: background 0.2s;
    }

    .titlebar-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* 컨텐츠 영역 */
    .content {
      padding: 20px;
      height: calc(100vh - 40px);
      overflow-y: auto;
    }

    /* 폼 스타일 */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.875rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-textarea {
      resize: vertical;
      min-height: 200px;
      line-height: 1.6;
    }

    /* 모드별 스타일 */
    body.mode-create .form-textarea {
      min-height: 250px;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* 버튼 그룹 */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-danger:hover {
      background: #cc0000;
    }

    /* 상세보기 스타일 */
    .detail-section {
      margin-bottom: 20px;
    }

    .detail-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .detail-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .detail-content {
      font-size: 0.9375rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      height: 250px;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .detail-meta {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-meta-item {
      display: inline;
      margin-right: 16px;
    }

    .detail-meta-label {
      font-weight: 600;
      color: #666;
    }

    /* 커스텀 스크롤바 */
    .content::-webkit-scrollbar,
    .detail-content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track,
    .detail-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb,
    .detail-content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb:hover,
    .detail-content::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #764ba2 0%, #667eea 100%);
    }

    /* URL 링크 스타일 */
    .detail-content a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
    }

    .detail-content a:hover {
      color: #764ba2;
      border-bottom-color: #764ba2;
    }
  </style>
</head>
<body>
  <!-- 커스텀 타이틀바 -->
  <div class="custom-titlebar">
    <div class="titlebar-title" id="titlebarTitle">메모</div>
    <button class="titlebar-btn" onclick="window.close()" title="닫기">✕</button>
  </div>

  <!-- 컨텐츠 -->
  <div class="content" id="content">
    <!-- 동적으로 로드됨 -->
  </div>

  <script>
    // URL 파라미터 파싱
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode'); // 'view' or 'create'
    const memoId = urlParams.get('id');

    // body에 모드 클래스 추가 (CSS 스타일 분리용)
    document.body.classList.add(`mode-${mode}`);

    // API 기본 URL
    const API_BASE_URL = 'http://localhost:3001';

    // 로컬 스토리지에서 인증 정보 가져오기
    function getAuthToken() {
      try {
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) return null;
        const user = JSON.parse(userStr);
        return user.idToken;
      } catch (error) {
        console.error('Failed to get auth token:', error);
        return null;
      }
    }

    function getUserProvider() {
      try {
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) return null;
        const user = JSON.parse(userStr);
        return user.provider;
      } catch (error) {
        console.error('Failed to get user provider:', error);
        return null;
      }
    }

    function getCurrentUser() {
      try {
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) return null;
        return JSON.parse(userStr);
      } catch (error) {
        console.error('Failed to get current user:', error);
        return null;
      }
    }

    // API 호출 헬퍼
    async function apiRequest(endpoint, options = {}) {
      const token = getAuthToken();
      const provider = getUserProvider();

      if (!token) {
        throw new Error('인증 토큰이 없습니다.');
      }

      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`,
        'X-Provider': provider || 'google',
        ...options.headers,
      };

      const response = await fetch(`${API_BASE_URL}${endpoint}`, {
        ...options,
        headers,
      });

      if (!response.ok) {
        throw new Error(`API 오류: ${response.status}`);
      }

      return response.json();
    }

    // URL 자동 링크 변환
    function linkifyContent(text) {
      if (!text) return '';
      const urlPattern = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/g;
      return text.replace(urlPattern, (url) => {
        const href = url.startsWith('www.') ? `https://${url}` : url;
        return `<a href="${href}" class="external-link-modal" data-clickable="true">${url}</a>`;
      });
    }

    // 메모 상세보기 렌더링
    async function renderViewMode() {
      document.getElementById('titlebarTitle').textContent = '메모 상세보기';

      try {
        const response = await apiRequest('/memos');
        const memos = response.data || [];
        const memo = memos.find(m => m.id === parseInt(memoId));

        if (!memo) {
          document.getElementById('content').innerHTML = '<p style="padding: 20px; text-align: center; color: #999;">메모를 찾을 수 없습니다.</p>';
          return;
        }

        const createdDate = new Date(memo.created_at).toLocaleString('ko-KR');
        const expireDate = memo.expire_date ? new Date(memo.expire_date).toLocaleDateString('ko-KR') : '없음';

        document.getElementById('content').innerHTML = `
          <div class="detail-section">
            <div class="detail-title">
              ${memo.important ? '<span class="detail-badge">중요</span>' : ''}
              ${memo.title}
            </div>
            <div class="detail-meta">
              <span class="detail-meta-item"><span class="detail-meta-label">작성자:</span> ${memo.author_name || memo.author || '사용자'}</span>
              <span class="detail-meta-item"><span class="detail-meta-label">작성일:</span> ${createdDate}</span>
              <span class="detail-meta-item"><span class="detail-meta-label">만료일:</span> ${expireDate}</span>
            </div>
            <div class="detail-content">${linkifyContent(memo.content)}</div>
          </div>

          <div class="button-group">
            <button class="btn btn-danger" onclick="deleteMemo()">삭제</button>
            <button class="btn btn-secondary" onclick="window.close()">닫기</button>
          </div>
        `;
      } catch (error) {
        console.error('메모 로드 실패:', error);
        document.getElementById('content').innerHTML = '<p style="padding: 20px; text-align: center; color: #ff4444;">메모를 불러올 수 없습니다.</p>';
      }
    }

    // 메모 생성 렌더링
    function renderCreateMode() {
      document.getElementById('titlebarTitle').textContent = '메모 추가';

      // 오늘 날짜를 YYYY-MM-DD 형식으로
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const todayString = `${year}-${month}-${day}`;

      document.getElementById('content').innerHTML = `
        <form id="memoForm">
          <div class="form-group">
            <label class="form-label">제목</label>
            <input type="text" class="form-input" id="memoTitle" placeholder="메모 제목을 입력하세요">
          </div>

          <div class="form-group">
            <label class="form-label">내용 *</label>
            <textarea class="form-textarea" id="memoContent" required placeholder="메모 내용을 입력하세요"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">만료일</label>
            <input type="date" class="form-input" id="memoExpireDate" value="${todayString}">
          </div>

          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox" id="memoImportant">
              <span>중요 메모로 표시</span>
            </label>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" onclick="window.close()">취소</button>
          </div>
        </form>
      `;

      document.getElementById('memoForm').addEventListener('submit', saveMemo);
      document.getElementById('memoTitle').focus();
    }

    // 메모 저장
    async function saveMemo(e) {
      e.preventDefault();

      const title = document.getElementById('memoTitle').value.trim();
      const content = document.getElementById('memoContent').value.trim();
      const expireDate = document.getElementById('memoExpireDate').value;
      const important = document.getElementById('memoImportant').checked;

      if (!content) {
        alert('내용을 입력해주세요.');
        return;
      }

      try {
        const user = getCurrentUser();
        const response = await apiRequest('/memos', {
          method: 'POST',
          body: JSON.stringify({
            title,
            content,
            important,
            expire_date: expireDate || null,
            author: user.email,
          }),
        });
        const newMemo = response.data;

        // 메모 생성 이벤트 브로드캐스트
        if (window.electron && window.electron.broadcastMemoCreated) {
          await window.electron.broadcastMemoCreated(newMemo);
        }

        window.close();
      } catch (error) {
        console.error('메모 저장 실패:', error);
        alert('메모 저장에 실패했습니다.');
      }
    }

    // 메모 삭제
    async function deleteMemo() {
      if (!confirm('이 메모를 삭제하시겠습니까?')) {
        return;
      }

      try {
        await apiRequest(`/memos/${memoId}`, {
          method: 'DELETE',
        });

        // 메모 삭제 이벤트 브로드캐스트
        if (window.electron && window.electron.broadcastMemoDeleted) {
          await window.electron.broadcastMemoDeleted(parseInt(memoId));
        }

        window.close();
      } catch (error) {
        console.error('메모 삭제 실패:', error);
        alert('메모 삭제에 실패했습니다.');
      }
    }

    // 외부 링크를 기본 브라우저에서 열기
    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' && e.target.dataset.clickable === 'true') {
        e.preventDefault();
        const href = e.target.getAttribute('href');
        if (window.electron && window.electron.openExternal) {
          window.electron.openExternal(href);
        }
      }
    });

    // 초기화
    if (mode === 'view' && memoId) {
      renderViewMode();
    } else if (mode === 'create') {
      renderCreateMode();
    } else {
      document.getElementById('content').innerHTML = '<p style="padding: 20px; text-align: center; color: #999;">잘못된 요청입니다.</p>';
    }
  </script>
</body>
</html>
